            rm -f "$TEMP_FILE"

            # ç­‰å¾…ä¸Šä¼ å®Œæˆ
            sleep 2

            # è§£å‹éƒ¨ç½²åŒ…
            echo "ğŸ“¦ è§£å‹éƒ¨ç½²åŒ…..."
