name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env.production
        run: |
          cat > .env.production << EOF
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          UPLOAD_DIR=public/uploads
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          NUXT_PUBLIC_VAPID_KEY=${{ secrets.NUXT_PUBLIC_VAPID_KEY }}
          NUXT_VAPID_PRIVATE_KEY=${{ secrets.NUXT_VAPID_PRIVATE_KEY }}
          NUXT_VAPID_SUBJECT=${{ secrets.NUXT_VAPID_SUBJECT }}
          EOF

      - name: Build application
        run: |
          export NODE_OPTIONS="--max-old-space-size=4096"
          pnpm build

      - name: Create deployment package
        run: |
          cd .output
          tar -czf ../output.tar.gz .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: output-package
          path: output.tar.gz
          retention-days: 7

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: output-package

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          script: |
            # é…ç½®
            APP_NAME="my-doggy-love"
            APP_DIR="/var/www/$APP_NAME"
            BACKUP_DIR="/var/backups/$APP_NAME"
            TEMP_FILE="/tmp/output.tar.gz"

            # åˆ›å»ºå¿…è¦ç›®å½•
            mkdir -p "$APP_DIR"
            mkdir -p "$BACKUP_DIR"

            # åœæ­¢åº”ç”¨
            if command -v pm2 &> /dev/null; then
              if pm2 list | grep -q "$APP_NAME"; then
                echo "ğŸ›‘ åœæ­¢åº”ç”¨..."
                pm2 stop "$APP_NAME" 2>/dev/null || true
              fi
            fi

            # å¤‡ä»½æ—§ç‰ˆæœ¬
            if [ -d "$APP_DIR/.output" ]; then
              echo "ğŸ’¾ å¤‡ä»½æ—§ç‰ˆæœ¬..."
