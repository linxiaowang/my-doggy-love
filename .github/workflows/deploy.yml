            # åˆ›å»ºä¸Šä¼ ç›®å½•
            mkdir -p "$APP_DIR/public/uploads"
            chmod 755 "$APP_DIR/public/uploads"

            # å¯åŠ¨åº”ç”¨
            if command -v pm2 &> /dev/null; then
              echo "ğŸš€ å¯åŠ¨åº”ç”¨..."
